<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            min-height: 200px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .round-result {
            margin: 10px 0;
        }
        .winner {
            color: green;
            font-weight: bold;
        }
        .loser {
            color: red;
        }
        .tie {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="score">Score: You 0 - Computer 0</div>
    
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    
    <div id="results">
        <p>Choose rock, paper, or scissors to start the game!</p>
        <p>First to 5 points wins the game.</p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
